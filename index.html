<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AceQuant – Question Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER + progress banner -->
  <header class="main-header">
    <div class="logo">AceQuant</div>
    <div id="progressBanner" class="progress-banner"></div>
  </header>

  <!-- QOTD card -->
  <section id="qotdHolder" class="container"></section>

  <!-- filter bar -->
  <section class="container filter-bar">
    <input id="searchInput" type="text" placeholder="Search title…" />
    <select id="topicFilter"><option value="all">All Topics</option></select>
    <select id="diffFilter">
      <option value="all">All Difficulties</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </section>

  <!-- question table -->
  <main class="container">
    <table id="questionTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>#</th>
          <th>Title</th>
          <th>Topic</th>
          <th>Difficulty</th>
        </tr>
      </thead>
      <tbody id="questionTableBody">
        <tr><td colspan="5">Loading…</td></tr>
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
