<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question · PrepQuant</title>

  <!-- Styles & libraries -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- KaTeX core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>

<body>
  <header class="main-header">
    <a href="index.html" style="color:#2563eb;text-decoration:none;">← Back to table</a>
  </header>

  <main class="container question-wrapper" id="question-box">
    <p>Loading…</p>
  </main>

  <script>
    /* ---------- solved-list helpers ---------- */
    const getSolved = () =>
      JSON.parse(localStorage.getItem("solvedQuestions") || "[]");
    const setSolved = arr =>
      localStorage.setItem("solvedQuestions", JSON.stringify(arr));

    /* ---------- load question ---------- */
    const params = new URLSearchParams(window.location.search);
    const file   = params.get("q");
    const box    = document.getElementById("question-box");

    if (!file) {
      box.innerHTML = "<p style='color:red'>No question specified.</p>";
    } else {
      fetch(`all_question_json/${file}`)
        .then(r => {
          if (!r.ok) throw Error("Missing JSON");
          return r.json();
        })
        .then(q => {
          /* inject HTML */
          box.innerHTML = `
            <h1>${q.title}</h1>
            <p><strong>Topic:</strong> ${q.topic} · <strong>Difficulty:</strong> ${q.difficulty}</p>
            <button id="solveBtn">Mark Solved</button>

            <section>${marked.parse(q.stem_md)}</section>

            <div class="buttons">
              ${q.hints.map((_, i) =>
                `<button onclick="toggle('h${i}')">Hint ${i + 1}</button>`
              ).join("")}
              <button onclick="toggle('sol')">Solution</button>
            </div>

            ${q.hints.map((h, i) =>
              `<div id="h${i}" class="hint">${marked.parse(h)}</div>`
            ).join("")}

            <div id="sol" class="solution">${marked.parse(q.detailed_solution_md)}</div>
          `;

          /* render math AFTER content is injected */
          renderMathInElement(box, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$",  right: "$",  display: false }
            ]
          });

          /* solved-button logic */
          const btn    = document.getElementById("solveBtn");
          let solved   = getSolved();
          if (solved.includes(file)) btn.textContent = "Unmark Solved";

          btn.onclick = () => {
            let solved = getSolved();
            if (solved.includes(file)) {
              solved = solved.filter(f => f !== file);
              btn.textContent = "Mark Solved";
            } else {
              solved.push(file);
              btn.textContent = "Unmark Solved";
            }
            setSolved(solved);
          };
        })
        .catch(err => {
          console.error(err);
          box.innerHTML = "<p style='color:red'>Could not load that question.</p>";
        });
    }

    /* ---------- hint / solution toggle ---------- */
    function toggle(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
